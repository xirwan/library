<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <div>
        <button class="addButton" id="openModal">Add Book</button>
      </div>
      <dialog>
        <div>
          <button autofocus id="closeModal" class="dialogButton">
            &times;
          </button>
          <form id="formBook">
            <div>
              <label for="title">Book Title<span>*</span></label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Book author e.g. The Hobbit"
                required
              />
            </div>
            <div>
              <label for="author">Book Author<span>*</span></label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Book author e.g. J. R. R. Tolkien"
                required
              />
            </div>
            <div>
              <label for="pages">Book Pages<span>*</span></label>
              <input
                type="number"
                id="pages"
                name="pages"
                step="1"
                min="0"
                placeholder="Book pages e.g. 100"
                required
              />
            </div>
            <div>
              <label for="status">Readed?</label>
              <input type="checkbox" id="status" value="true" name="status" />
            </div>
            <button type="submit" id="addBook" class="dialogButton">Add</button>
          </form>
        </div>
      </dialog>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
